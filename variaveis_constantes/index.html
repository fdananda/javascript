<!DOCTYPE html>
<html>
<head>
  
</head>
<body>


	<script type="text/javascript">
	    //var - declara uma variável (legado), sendo possível atribuir a ela um valor em sua inicialização. Tem escopo global e de função.
	    var nomeDaVariavel = "Valor da variável" 

	    //let - declara uma variável (uso preferencial atualmente), sendo possível atribuir a ela um valor em sua inicialização. Tem escopo global, de função e de bloco.
	    let nomeDaVariavel2 = "Valor da variável 2" 

	    //const - declara uma constante. Tem escopo global, de função e de bloco. Seu valor não pode ser alterado por uma atribuição e não pode ser redeclarada.
	    const nomeDaConstante = "Valor da constante"

	    console.log(nomeDaVariavel)
	    console.log(nomeDaVariavel2)
	    console.log(nomeDaConstante)

  </script>
  
</body>
</html>
